version: "2"
sql:
  - engine: "postgresql"
    name: "db"
    queries: "./db/query/"
    schema: "./db/migration/"

    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_exact_table_names: true
        emit_interface: false
        emit_prepared_queries: false

